<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>HiveBot</title>
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e28e4d0b6f.js" crossorigin="anonymous"></script>
    <meta name="description" content="Notícias Científicas focado principalmente em 
    Astronomia, Astronáutica, Astrofísica, Física e os demais mistérios do universo.">
</head>
<body>

<div class="container">

    <header class="header">
        <a href="index.html">
            <img src="assets/imgs/hive.svg" alt="" class="logo-image interval">
        </a>

        <nav class="navbar interval">
            <a href wm-link="index.html" class="navbar-link">Home</a>
            <a href wm-link="index.html" class="navbar-link">Comandos</a>
            <a href wm-link="index.html" class="navbar-link">Desenvolvedores</a>
            <a href wm-link="index.html" class="navbar-link">Contato</a>
        </nav>

        <div class="navbar-hamburger interval">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
        </div>
    </header>

    <main class="content">

        <section class="intro">
            <div class="primary-image interval">
                <img src="assets/imgs/hive.svg" alt="" class="primary-image-loop">
            </div>

            <div class="intro-content">
                <h1 class="intro-title interval">
                    Olá! Eu sou o HiveBot
                    <span class="effect">.</span>
                </h1>
                <div class="features">
                    <div class="features-content">
                        <p class="features-descriptions  interval">
                            Atualiza a comunidade com as principais Notícias Científicas focado principalmente em 
                            Astronomia, Astronáutica, Astrofísica, Física e os demais mistérios do universo.
                        </p>
                        <div class="buttons">
                            <button class="primary-btn interval"><i class="fas fa-plus"></i>Add Bot</button>
                            <button class="secondary-btn interval">Saiba mais</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer interval">
        <div class="footer-content">
            <span class="copy">
                © 2022 HiveBot - All Rights Reserved
            </span>
        </div>
    </footer>

</div>

<!-- Scripts -->
<script src="https://unpkg.com/scrollreveal@4"></script>
<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
<script src="assets/script.js"></script>

</html>
